<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Animacja kółko</title>
  <style>
    /* tutaj dodaj swój CSS */
    #circle {
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      position: relative;
      animation: move 2s infinite alternate;
    }
    @keyframes move {
      to { left: 200px; }
    }
  </style>
</head>
<body>
  <h1>Ruchome kółko</h1>
  <div id="circle"></div>

  <!-- jeśli masz JS -->
  <script>
    // np. animacja w JS
  </script>
</body>
</html>
